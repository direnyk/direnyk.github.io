<!DOCTYPE html>
<html>

    <head>
        <title>Exercise 3: HTML wireframe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A basic HTML layout styles with CSS.">
        <meta name="keywords" content="HTML,CSS,layout,wireframe,mmc3260">
        <meta name="author" content="Dave Stanton">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>

        <div id="wrapper">
        
            <header>
                <h1>Sitename</h1>
                <img src="img/logo.png" />
            </header>
            
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Work</a>
                <a href="#">Hobbies</a>
                <a href="#">Contact</a>
            </nav>
            
            <article>
                <h1>Article headline</h1>
                <h2>Subheading for most pages to give additional summary info.</h2>
                <div class="photo-with-caption">
                    <img src="img/fields.jpg" />
                    <p>Photo caption and such goes here.</p>
                </div>
                <p>Body text here and here and some more.</p>
            </article>
            
            <footer>
                <p>&copy; 2014 Dave Stanton</p>
            </footer>
        
        </div>

    </body>

</html>
